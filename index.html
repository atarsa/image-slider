<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/fff2bd2fa0.js" crossorigin="anonymous"></script>
  <title>Image slider</title>
</head>

<body>
  <div class="container">
    <h2>Image Gallery</h2>
    <div class="slides">
      <div class="slide">

        <img sizes="(max-width: 900px) 100vw, 900px" srcset="
        assets/greece_xlorbh_c_scale,w_200.jpg 200w,
        assets/greece_xlorbh_c_scale,w_640.jpg 640w,
        assets/greece_xlorbh_c_scale,w_900.jpg 900w" src="assets/greece_xlorbh_c_scale,w_900.jpg"
          alt="View on the forest mountain and see in the background.">


      </div>

      <div class="slide">

        <img sizes="(max-width: 900px) 100vw, 900px" srcset="
        assets/london_bpbihn_c_scale,w_200.jpg 200w,
        assets/london_bpbihn_c_scale,w_621.jpg 621w,
        assets/london_bpbihn_c_scale,w_900.jpg 900w" src="assets/london_bpbihn_c_scale,w_900.jpg"
          alt="View on London city">


      </div>

      <div class="slide">

        <img sizes="(max-width: 900px) 100vw, 900px" srcset="
        assets/sushi_knh3ho_c_scale,w_200.jpg 200w,
        assets/sushi_knh3ho_c_scale,w_613.jpg 613w,
        assets/sushi_knh3ho_c_scale,w_900.jpg 900w" src="assets/sushi_knh3ho_c_scale,w_900.jpg" alt="avocado sushi">

      </div>

      <div class="slide">

        <img sizes="(max-width: 900px) 100vw, 900px" srcset="
        assets/waterfall_aekodl_c_scale,w_200.jpg 200w,
        assets/waterfall_aekodl_c_scale,w_682.jpg 682w,
        assets/waterfall_aekodl_c_scale,w_900.jpg 900w" src="assets/waterfall_aekodl_c_scale,w_900.jpg"
          alt="Waterfall">

      </div>

      <div class="slide">

        <img sizes="(max-width: 900px) 100vw, 900px" srcset="
        assets/wydma_z6zd8s_c_scale,w_200.jpg 200w,
        assets/wydma_z6zd8s_c_scale,w_634.jpg 634w,
        assets/wydma_z6zd8s_c_scale,w_900.jpg 900w" src="assets/wydma_z6zd8s_c_scale,w_900.jpg" alt="Sand dume">


      </div>

      <i class="fas fa-chevron-left"></i>
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>
  <script type="text/javascript" src="slider.js"></script>
</body>


</html>
