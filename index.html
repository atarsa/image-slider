<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Image slider</title>
</head>

<body>
  <div class="container">
    <div class="images">
      <div class="slide">

        <img sizes="(max-width: 1200px) 100vw, 1200px" srcset="
        /assets/greece_kxmtzf_c_scale,w_200.jpg 200w,
        /assets/greece_kxmtzf_c_scale,w_676.jpg 676w,
        /assets/greece_kxmtzf_c_scale,w_1014.jpg 1014w,
        /assets/greece_kxmtzf_c_scale,w_1200.jpg 1200w" src="/assets/greece_kxmtzf_c_scale,w_1200.jpg"
          alt="View on the forest mountain and see in the background.">

      </div>

      <div class="slide">

        <img sizes="(max-width: 1200px) 100vw, 1200px" srcset="
        /assets/london_onmzjx_c_scale,w_200.jpg 200w,
        /assets/london_onmzjx_c_scale,w_664.jpg 664w,
        /assets/london_onmzjx_c_scale,w_967.jpg 967w,
        /assets/london_onmzjx_c_scale,w_1200.jpg 1200w" src="/assets/london_onmzjx_c_scale,w_1200.jpg"
          alt="view on London city">

      </div>

      <div class="slide">

        <img sizes="(max-width: 1200px) 100vw, 1200px" srcset="
        /assets/sushi_ddnipz_c_scale,w_200.jpg 200w,
        /assets/sushi_ddnipz_c_scale,w_641.jpg 641w,
        /assets/sushi_ddnipz_c_scale,w_945.jpg 945w,
        /assets/sushi_ddnipz_c_scale,w_1200.jpg 1200w" src="/assets/sushi_ddnipz_c_scale,w_1200.jpg"
          alt="avocado sushi">

      </div>

      <div class="slide">

        <img sizes="(max-width: 1200px) 100vw, 1200px" srcset="
        /assets/waterfall_xy0no2_c_scale,w_200.jpg 200w,
        /assets/waterfall_xy0no2_c_scale,w_724.jpg 724w,
        /assets/waterfall_xy0no2_c_scale,w_1042.jpg 1042w,
        /assets/waterfall_xy0no2_c_scale,w_1200.jpg 1200w" src="/assets/waterfall_xy0no2_c_scale,w_1200.jpg"
          alt="waterfall">

      </div>

      <div class="slide">

        <img sizes="(max-width: 1200px) 100vw, 1200px" srcset="
        /assets/wydma_zgpcpj_c_scale,w_200.jpg 200w,
        /assets/wydma_zgpcpj_c_scale,w_675.jpg 675w,
        /assets/wydma_zgpcpj_c_scale,w_1007.jpg 1007w,
        /assets/wydma_zgpcpj_c_scale,w_1200.jpg 1200w" src="/assets/wydma_zgpcpj_c_scale,w_1200.jpg" alt="sand dume">

      </div>

    </div>
  </div>
  <script type="text/javascript" src="slider.js"></script>
</body>


</html>
